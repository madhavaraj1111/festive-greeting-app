<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>festive greeting app</title>
    <!-- style -->
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body class="bg-gray-900">
    <div class="flex items-center h-screen justify-center">
      <form
        class="w-96 bg-white h-40 rounded px-5 py-10 space-y-5"
        id="inputForm"
      >
        <input
          type="text"
          id="inputData"
          placeholder="Enter your name"
          class="px-2 py-1 text-sm outline-none bg-gray-200 w-full rounded"
          required
          autofocus
        />
        <button type="submit"
          class="bg-sky-600 text-sm px-2 py-2 rounded hover:bg-sky-700 w-full text-white"
          id="inputBtn"
        >
          Create your greetings
        </button>
      </form>
    </div>

    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
